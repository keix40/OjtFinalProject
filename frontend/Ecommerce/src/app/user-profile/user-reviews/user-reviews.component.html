<div class="reviews-section">
    <h3>My Reviews</h3>
    <div class="reviews-list">
        <div class="review-item" *ngFor="let review of userReviews">
            <div class="review-header">
                <div class="product-info">
                    <img [src]="review.productImage" [alt]="review.productName">
                </div>
                <div class="review-rating">
                    <span class="stars">
                        <i class="bi bi-star-fill" *ngFor="let star of [1,2,3,4,5]" 
                           [class.active]="star <= review.rating"></i>
                    </span>
                    <span class="date">{{review.date}}</span>
                </div>
            </div>
            <div class="review-content">
                <h4>{{review.productName}}</h4>
                <p>{{review.comment}}</p>
            </div>
            <div class="review-actions">
                <button class="btn btn-outline-primary btn-sm" (click)="editReview(review)">Edit</button>
                <button class="btn btn-outline-danger btn-sm" (click)="deleteReview(review)">Delete</button>
            </div>
        </div>
        <div *ngIf="userReviews.length === 0" class="empty-state">
            <i class="bi bi-star"></i>
            <p>You haven't written any reviews yet</p>
            <a routerLink="/products" class="btn btn-primary">Browse Products</a>
        </div>
    </div>
</div>
