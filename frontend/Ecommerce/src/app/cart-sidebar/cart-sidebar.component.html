<ng-container *ngIf="showCartSidebar">
  <div class="cart-sidebar-backdrop" (click)="onClose()"></div>
  <div class="cart-sidebar open">
    <div class="cart-header d-flex justify-content-between align-items-center p-3 border-bottom bg-white">
      <h5 class="mb-0 text-primary"><i class="bi bi-cart4 me-2"></i>Cart</h5>
      <button class="btn-close" (click)="onClose()"></button>
    </div>
    <div class="cart-body p-4">
      <div *ngFor="let item of cartItems" class="cart-item card mb-4 p-4 border-0 shadow-sm position-relative">
        <div class="row g-3 align-items-center">
          <div class="col-auto">
            <img [src]="item.image" class="rounded" style="width:90px;height:90px;object-fit:cover;">
          </div>
          <div class="col">
            <div class="fw-semibold text-dark mb-1">{{item.title}}</div>
            <div class="small text-muted mb-1">Size: <span class="fw-bold text-body">{{item.size}}</span></div>
            <div class="small text-muted mb-1">Color: <span class="fw-bold text-body">{{item.color}}</span></div>
            <div>
              <span class="text-decoration-line-through text-muted me-2">${{item.oldPrice}}</span>
              <span class="fw-bold text-primary fs-5">${{item.price}}</span>
              <span class="badge bg-success ms-2">Save {{item.discount}}</span>
            </div>
          </div>
          <div class="col-auto d-flex flex-column align-items-end">
            <button class="btn btn-link text-danger p-0" style="font-size:1.3rem;"><i class="bi bi-x-lg"></i></button>
          </div>
        </div>
        <div class="d-flex align-items-center mt-3">
          <span class="me-2">Quantity</span>
          <button class="btn btn-outline-secondary btn-sm px-2 py-0 me-2" (click)="decreaseQty(item)">-</button>
          <span class="fw-bold">{{item.quantity}}</span>
          <button class="btn btn-outline-secondary btn-sm px-2 py-0 ms-2" (click)="increaseQty(item)">+</button>
          <span class="ms-auto fw-bold text-primary">Total: ${{getItemTotal(item)}}</span>
        </div>
      </div>
    </div>
    <div class="cart-footer p-3 border-top bg-light">
      <div class="d-flex justify-content-between mb-2">
        <span class="fw-semibold">Cart Total:</span>
        <span class="fw-bold text-primary">${{getCartTotal()}}</span>
      </div>
      <div class="d-flex gap-2">
        <a routerLink="/cart" class="btn btn-outline-primary w-50"><i class="bi bi-bag me-1"></i>Go to cart</a>
        <a routerLink="/checkout" class="btn btn-primary w-50"><i class="bi bi-credit-card me-1"></i>Proceed to payment</a>
      </div>
    </div>
  </div>
</ng-container>
