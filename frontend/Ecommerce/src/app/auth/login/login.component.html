<div class="body">
  <div class="card bold-form">
    <div class="card-header form-header text-center">
      <h2 class="mb-0">LOGIN</h2>
    </div>
    <div class="card-body form-body">
      <!-- ✅ Angular Reactive Form -->
      <form [formGroup]="loginForm" (ngSubmit)="submitLogin()">
        <div class="mb-3 position-relative">
          <label for="email" class="form-label fw-bold text-uppercase">Email</label>
          <input type="email" class="form-control" id="email" name="email" formControlName="email" required />
          <i class="fas fa-envelope input-icon"></i>
        </div>

        <div class="mb-3 position-relative">
          <label for="password" class="form-label fw-bold text-uppercase">Password</label>
          <input type="password" class="form-control" id="password" name="password" formControlName="password" required />
          <i class="fas fa-eye input-icon password-toggle"></i>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-4">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="remember" />
            <label class="form-check-label fw-bold" for="remember">Remember me</label>
          </div>
          <a href="#" class="form-link">Forgot password?</a>
        </div>

        <!-- ✅ Button must be inside form with type="submit" -->
        <button type="submit" class="btn btn-bold w-100 mb-3">SIGN IN</button>

        <div class="text-center">
          <span class="fw-bold">Don't have an account?</span>
          <a routerLink="/register" class="form-link">Register</a>
        </div>
      </form>
    </div>
  </div>

  <!-- Password Toggle JS -->
  <script>
    document.querySelectorAll('.password-toggle').forEach(icon => {
      icon.addEventListener('click', function () {
        const input = this.parentElement.querySelector('input');
        if (input.type === 'password') {
          input.type = 'text';
          this.classList.remove('fa-eye');
          this.classList.add('fa-eye-slash');
        } else {
          input.type = 'password';
          this.classList.remove('fa-eye-slash');
          this.classList.add('fa-eye');
        }
      });
    });
  </script>
</div>
