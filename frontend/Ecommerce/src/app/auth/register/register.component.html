<div class="body">
<div class="bold-form">
    <div class="form-header">
        <h2>Register</h2>
    </div>
    <div class="form-body">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <!-- Error Message -->
            <div *ngIf="errorMessage" class="alert alert-danger">
                {{ errorMessage }}
            </div>

            <!-- Success Message -->
            <div *ngIf="successMessage" class="alert alert-success">
                {{ successMessage }}
            </div>

            <div class="input-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" formControlName="name" required />
                <i class="fas fa-user icon"></i>
                <div *ngIf="f['name'].touched && f['name'].errors" class="text-danger">
                    <small *ngIf="f['name'].errors['required']">Name is required</small>
                </div>
            </div>

            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" formControlName="email" required />
                <i class="fas fa-envelope icon"></i>
                <div *ngIf="f['email'].touched && f['email'].errors" class="text-danger">
                    <small *ngIf="f['email'].errors['required']">Email is required</small>
                    <small *ngIf="f['email'].errors['email']">Please enter a valid email</small>
                </div>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" formControlName="password" required />
                <i class="fas fa-eye icon password-toggle"></i>
                <div *ngIf="f['password'].touched && f['password'].errors" class="text-danger">
                    <small *ngIf="f['password'].errors['required']">Password is required</small>
                    <small *ngIf="f['password'].errors['minlength']">Password must be at least 6 characters</small>
                </div>
            </div>

            <div class="input-group">
                <label for="gender">Gender</label>
                <select id="gender" formControlName="gender">
                    <option value="">Select Gender</option>
                    <option value="MALE">Male</option>
                    <option value="FEMALE">Female</option>
                    <option value="OTHER">Other</option>
                </select>
            </div>

            <div class="input-group">
                <label for="dateOfBirth">Date of Birth</label>
                <input type="date" id="dateOfBirth" formControlName="dateOfBirth" />
            </div>

            <div class="input-group">
                <label for="phoneNumber">Phone Number</label>
                <input type="tel" id="phoneNumber" formControlName="phoneNumber" />
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="terms" required />
                <label for="terms">
                    I agree to the <a href="#">Terms</a> and <a href="#">Privacy Policy</a>
                </label>
            </div>

            <button type="submit" class="btn" [disabled]="registerForm.invalid || submitted">
                {{ submitted ? 'Registering...' : 'Create Account' }}
            </button>

            <div class="form-footer">
                Already have an account? <a routerLink="/login">Log In</a>
            </div>
        </form>
    </div>
</div>
</div>
