
<div class="body">
<div class="bold-form">
    <div class="form-header">
        <h2>Register</h2>
    </div>
    <div class="form-body">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <div class="input-group">
    <label for="name">Full Name</label>
    <input type="text" id="username" formControlName="username" required />
    <i class="fas fa-user icon"></i>
  </div>

  <div class="input-group">
    <label for="email">Email</label>
    <input type="email" id="email" formControlName="email" required />
    <i class="fas fa-envelope icon"></i>
  </div>

  <div class="input-group">
    <label for="password">Password</label>
    <input type="password" id="password" formControlName="password" required />
    <i class="fas fa-eye icon password-toggle"></i>
  </div>

  <!-- Optional: Add Confirm Password for validation later -->
  <div class="input-group">
    <label for="confirm-password">Confirm Password</label>
    <input type="password" id="confirm-password" />
    <i class="fas fa-eye icon password-toggle"></i>
  </div>

  <!-- <div class="input-group">
    <label for="role">Role</label>
    <select id="role" formControlName="role" required>
      <option value="STUDENT">Student</option>
      <option value="TEACHER">Teacher</option>
    </select>
  </div> -->

  <div class="checkbox-group">
    <input type="checkbox" id="terms" required />
    <label for="terms">
      I agree to the <a href="#">Terms</a> and <a href="#">Privacy Policy</a>
    </label>
  </div>

  <button type="submit" class="btn" [disabled]="registerForm.invalid">Create Account</button>

  <div class="form-footer">
    Already have an account? <a routerLink="/">Log In</a>
  </div>
</form>

    </div>
</div>
</div>
